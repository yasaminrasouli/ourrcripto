<html lang="en">
  <head>
    <title>React Example - Quick Start - Basic Example</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex" />
    <style media="only screen">
      :root {
        overflow: hidden;
        font-family: -apple-system, "system-ui", "Segoe UI", Roboto,

          "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol",

        --button-background-color: transparent;
        --button-text-color: #212529;
        --button-color-border-primary: #d0d5dd;
        --button-hover-background-color: rgba(0, 0, 0, 0.1);
      }

      :root[data-dark-mode="false"] {
        background: white;

  </head>
  <body>
    <div id="root"></div>

      var systemJsMap = {
        "ag-charts-community":
          "https://cdn.jsdelivr.net/npm/ag-charts-community@10.2.0/dist/package/main.cjs.js",
